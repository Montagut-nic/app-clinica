<section class="login-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8" style="width: 100%;">
                <!-- Botón para crear usuario admin de prueba 
                <button class="btn btn-link mb-4" (click)="crearUsuarioAdmin()">
                    <i class="bi bi-arrow-left-circle me-2"></i>
                    Crear Usuario Admin
                </button>
                -->
                <!-- Accesos rápidos -->
                <div class="quick-access mb-4">
                    <div class="qa-list">
                        <button type="button" class="qa-btn" *ngFor="let u of quickUsers" (click)="useQuick(u)">
                            <img [src]="u.avatar" />
                        </button>
                    </div>
                </div>

                <!-- Card de login -->
                <div class="row justify-content-center">
                    <div class="col-sm-10 col-md-7 col-lg-6 col-xl-7">
                        <div class="card login-card shadow-lg border-0">
                            <div class="card-body p-4">
                                <div class="text-center mb-4">
                                    <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-2">
                                        <img class="login-icon" src="login_icon.webp" alt="Icono de iniciar sesión" />
                                    </div>
                                    <h5 class="mb-1">
                                        Iniciar sesión
                                    </h5>
                                </div>

                                <form (ngSubmit)="submit()">
                                    <div class="mb-3">
                                        <label class="form-label">
                                            Correo electrónico
                                        </label>
                                        <input [(ngModel)]="email" name="email" type="email" class="form-control"
                                            required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            Contraseña
                                        </label>
                                        <input [(ngModel)]="password" name="password" type="password"
                                            class="form-control" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        Acceder
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- /Card login -->
            </div>
        </div>
    </div>
</section>
