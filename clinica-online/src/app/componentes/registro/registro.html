<section class="registro-page">
  <header class="registro-header">
    <h1>Registrar nuevo usuario</h1>
  </header>

  <div class="registro-roles">
    <a class="role-card" routerLink="/registro/paciente" aria-label="Registrarme como paciente">
      <img src="paciente.webp" alt="Registrarme como paciente" />
      <span>Paciente</span>
    </a>

    <a class="role-card" routerLink="/registro/especialista" aria-label="Registrarme como especialista">
      <img src="especialista.webp" alt="Registrarme como especialista" />
      <span>Especialista</span>
    </a>
    @if (this.isAdmin()) {
    <a class="role-card" routerLink="/registro/administrador" aria-label="Registrar administrador">
      <img src="administrator.webp" alt="Registrar administrador" />
      <span>Administrador</span>
    </a>
    }
  </div>

  @if (this.isAdmin()) {
  <a routerLink="/usuarios" class="volver-button" aria-label="Volver a la página de administrar usuarios">
    Volver a Administrar Usuarios
  </a>
  } @else {
  <a routerLink="/inicio" class="volver-button" aria-label="Volver a la página de inicio">
    Volver al inicio
  </a>
  }
</section>
